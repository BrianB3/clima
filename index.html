<!DOCTYPE html>
<html data-bs-theme="dark" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container text-center">
        <h1 class="my-4">Clima Actual en Maldonado</h1>
        <div class="my-4 w-100 d-flex align-items-center text-center card p-4" id="clima-actual">
            <img class="img-fluid" id="icono-condicion" alt="Icono del clima">
            <p>Actualmente:<br><span class="fw-bold" id="temperatura"></span><span class="fw-bold">Â°C</span><br><span class="fw-bold" id="condicion"></span></p>
            <p>Viento: <br><span class="fw-bold" id="viento"></span> km/h</p>

            <div class="d-flex mt-4 w-50 justify-content-around">
                <div class="card align-items-center p-2 card-proximo-dia">
                    <p class="span-dia p-1 m-0"></p>
                    <img class="img-fluid" alt="Icono del clima">
                    <p class="m-0 p-1"><span class="span-max"></span><span class="span-min opacity-75"></span></p>
                </div>
                <div class="card align-items-center p-2 card-proximo-dia">
                    <p class="span-dia p-1 m-0"></p>
                    <img class="img-fluid" alt="Icono del clima">
                    <p class="m-0 p-1"><span class="span-max"></span><span class="span-min opacity-75"></span></p>
                </div>
                <div class="card align-items-center p-2 card-proximo-dia">
                    <p class="span-dia p-1 m-0"></p>
                    <img class="img-fluid" alt="Icono del clima">
                    <p class="m-0 p-1"><span class="span-max"></span><span class="span-min opacity-75"></span></p>
                </div>
                <div class="card align-items-center p-2 card-proximo-dia">
                    <p class="span-dia p-1 m-0"></p>
                    <img class="img-fluid" alt="Icono del clima">
                    <p class="m-0 p-1"><span class="span-max"></span><span class="span-min opacity-75"></span></p>
                </div>
            </div>
        </div>

        <div class="my-4 w-100 d-flex align-items-center text-center card p-4">
            <label for="hourSlider" class="form-label">Hora:</label>
            <input type="range" class="form-range" id="hourSlider" min="0" max="23" step="1" value="0" oninput="updateWindSpeed(this.value)">
            <p>Velocidad del viento a las <span id="hora"></span>: <span class="fw-bold" id="viento-hora"></span> km/h</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
